<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #ccc;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        #datos {
            width: 600px;
            max-height: 350px;
            min-height: 200px;
            background-color: #ccc;
            border: 5px dashed #000;
            padding: 20px;
            overflow: scroll;
            /* scroll vertical y horizontal */
            /* display: contents; para que se muestre en una sola linea; */
            margin: 0 auto;
        }
    </style>
    <script src="js/08-ajax.js"></script>
</head>

<body>
    <h1>Aprendiendo a hacer peticiones ajax con jQuery</h1>
    <button id="btn">Cargar datos</button>
    <br>
    <br>
    <form action="https://reqres.in/api/users" method="post" id="formulario">
        <ul>
            <td>
                <li>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                </li>

            </td>
            <td>
                <li>
                    <label for="job">Web</label>
                    <input type="text" name="web" id="web">
                </li>
            </td>
        </ul>
        <input type="submit" name="" id="" value="registrar">
        <br>
    </form>

    <div id="datos">

    </div>
</body>

</html>
