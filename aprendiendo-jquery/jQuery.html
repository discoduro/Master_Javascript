<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo jQuery</title>

    <script src="jquery-3.6.4.min.js"></script>
    <script src="js/04-diferentes-tipo-selectores.js"></script>
    <style>
        .zebra {
            border: 5px dashed black;
        }

        .grande {
            font-size: 30px;
        }

        .margen-superior {
            display: block;
            margin-top: 45px;
        }

        .resaltado {
            border-bottom: 2px solid forestgreen;
        }
    </style>
</head>

<body>
    <h1>Aprendiendo jQuery</h1>
    <hr>
    <h3>Selcetores de ID</h3>
    <br>
    <p id="rojo" class="sin_border">Ejercicios de jQuery</p>
    <p id="amarillo" class="zebra">practicando con selectores</p>
    <p id="verde" class="sin_border">quiero ser un parrafo verde</p>
    <p class="zebra">soy un parrafo blanco</p>
    <br>
    <h3>Selectores de Clases</h3>
    <br>
    <p class="rojo"></p>
    <p class="amarillo"></p>
    <p class="verde"></p>

    <ul>
        <li><a href="https://www.google.com.co" title="Google">Ir a Google</a></li>
        <li><a href="https://www.facebook.com.co" title="Facebook">Ir a Facebbok</a></li>
        <li><a href="https://www.udemy.com.co" title="Udemy">Ir a udemy</a></li>
    </ul>
    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>elemento 1</li>
            <li class="resaltado">elemento 2</li>
        </ul>
        <span class="resaltado">Soy un span</span>
    </div>
</body>

</html>
