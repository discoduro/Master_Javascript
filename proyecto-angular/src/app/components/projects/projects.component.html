<div class="container">
    <h2>Proyectos</h2>
    <ul>
        <li *ngFor="let project of  proyects" class="project">
            <a [routerLink]="['/proyecto', project._id]">
                <div class="image">
                    <img src="{{url+'get-image/'+project.imagen}}" *ngIf="project.imagen" alt="">
                </div>
                <h3>{{project.name}}</h3>
            </a>
        </li>
    </ul>
</div>
